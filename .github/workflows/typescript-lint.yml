
name: TypeScript Linting

on:
  push:
    branches: [ main ]
    paths:
      - '**.ts'
      - '**.tsx'
  pull_request:
    branches: [ main ]
    paths:
      - '**.ts'
      - '**.tsx'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint || exit 0
    - name: Type check
      run: npm run typecheck || exit 0
